<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./public/docsify.vue.css" />
  <title>xiaok's blog</title>
  <meta name="keywords" content="javascript, node, electron, css, react, typescript, blog, xiaokyo, xiaok" />
  <meta name="description" content="There is xiaok's blog" />
  <link rel="shortcut icon" href="./public/512x512.png" type="image/x-icon">
</head>

<body>
  <div data-app id="app">Please wait...</div>
  <script>
    window.$docsify = {
      el: "#app",
      loadSidebar: true, // 是否有侧边菜单栏
      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: "auto", // or 'auto'
        placeholder: "Type to search",
        noData: "No Results!",
        // Headline depth, 1 - 6
        depth: 2,
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
        // To avoid search index collision
        // between multiple websites under the same domain
        namespace: "my-website",
        // Use different indexes for path prefixes (namespaces).
        // NOTE: Only works in 'auto' mode.
        //
        // When initialiazing an index, we look for the first path from the sidebar.
        // If it matches the prefix from the list, we switch to the corresponding index.
        pathNamespaces: ["/zh-cn", "/ru-ru", "/ru-ru/v1"],

        // You can provide a regexp to match prefixes. In this case,
        // the matching substring will be used to identify the index
        pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/,
      },
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<a href="https://beian.miit.gov.cn/" target="_blank">浙ICP备17029188号-2</a>',
            '</footer>'
          ].join('');

          hook.afterEach(function (html) {
            return html + footer;
          });
        }
      ]
    };
  </script>
  <script src="./public/docsify.js"></script>
  <script src="./public/search.min.js"></script>
  <script src="./public/emoji.min.js"></script>
  <script src="./public/prism-rust.min.js"></script>
  <script src="./public/prism-toml.min.js"></script>
  <script src="./public/prism-typescript.min.js"></script>
  <script src="./public/prism-cpp.min.js"></script>
  <script src="./public/prism-bash.min.js"></script>
  <script src="./public/prism-javascript.min.js"></script>
</body>

</html>
